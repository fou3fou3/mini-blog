<!-- article.html -->
{% extends 'base.html' %}

{% block stylesheet %} 
	<link rel="stylesheet" href="{{ url_for('static', filename='article.css') }}">
{% endblock %}

{% block title %} {{ post['title'] }} {% endblock %}

{% block content %}

	<div class="article">
		<h1 class="title"> {{ post['title'] }} </h1>
		<h5 class="meta"> Date posted : {{ post['date'] }}</h5>
		<h3 class="article"> {{ post['article'] }} </h3> 
	</div>

{% endblock %}
